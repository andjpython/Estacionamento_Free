<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>√Årea do Supervisor</title>
  <link rel="icon" type="image/png" href="/static/imagens/icon.png">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/feedback.css">
</head>
<body>
  <div class="container">
    <div class="card-title"><span class="icon">üë®‚Äçüíº</span><span>√Årea do Supervisor</span></div>
    <p id="mensagemLogin" style="color: #1b5e20; font-weight: bold;">Login confirmado com sucesso!</p>
    <p><strong>Supervisor:</strong> {{ nome_supervisor }}</p>
    <div style="margin-top: 20px; text-align: center;">
      <button onclick="logoutSupervisor()" style="
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
      ">üö™ Logout Supervisor</button>
    </div>
  </div>

  <div class="container">
    <div class="card-title"><span class="icon">üü¢</span><span>Funcion√°rios Logados</span></div>
    <button onclick="listarLogados()">Listar Logados</button>
    <ul id="listaLogados"></ul>
  </div>

  <div class="container">
    <div class="card-title"><span class="icon">üìú</span><span>Hist√≥rico dos Servi√ßos por Matr√≠cula</span></div>
    <form id="formHistoricoMatricula">
      <input type="text" name="matricula" placeholder="Matr√≠cula do funcion√°rio" required>
      <button type="submit">Buscar Hist√≥rico</button>
    </form>
    <ul id="listaHistorico"></ul>
  </div>

  <script src="/static/script.js"></script>
  <script>
    // Listar funcion√°rios logados
    async function listarLogados() {
      const res = await fetch('/funcionarios-logados');
      const lista = document.getElementById('listaLogados');
      lista.innerHTML = '';
      const dados = await res.json();
      if (dados.length === 0) {
        lista.innerHTML = '<li>Nenhum funcion√°rio logado.</li>';
      } else {
        for (const funcionario of dados) {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${funcionario.nome}</strong> (Matr√≠cula: ${funcionario.matricula})`;
          lista.appendChild(li);
        }
      }
    }

    // Buscar hist√≥rico por matr√≠cula
    document.getElementById('formHistoricoMatricula').addEventListener('submit', async function(e) {
      e.preventDefault();
      const matricula = this.matricula.value;
      const res = await fetch(`/historico-matricula?matricula=${matricula}`);
      const lista = document.getElementById('listaHistorico');
      lista.innerHTML = '';
      const dados = await res.json();
      if (dados.length === 0) {
        lista.innerHTML = '<li>Nenhum registro encontrado.</li>';
      } else {
        for (const h of dados) {
          // Ajustar data/hora para o fuso de Bras√≠lia
          let dataFormatada = '-';
          if (h.data) {
            const dt = new Date(h.data);
            dataFormatada = dt.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
          } else if (h.data_saida) {
            const dt = new Date(h.data_saida);
            dataFormatada = dt.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
          }
          const placa = h.placa || '-';
          const nome = h.nome || '-';
          const acao = h.acao || '-';
          const detalhes = h.detalhes || '';
          const li = document.createElement('li');
          li.innerHTML = `<strong>${dataFormatada}</strong> ‚Äî <b>${acao}</b> ‚Äî <b>Placa:</b> ${placa} ‚Äî <b>Nome:</b> ${nome} ${detalhes ? '‚Äî <b>Detalhes:</b> ' + detalhes : ''}`;
          lista.appendChild(li);
        }
      }
      // Limpar formul√°rio ap√≥s envio
      this.reset();
    });
  </script>
</body>
</html>
